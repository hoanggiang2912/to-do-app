<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="shortcut icon" href="/assets/img/to-do-favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="resources/sass/css/app.css">
</head>
<body>
    <div class="container">
        <div class="todo-list" style="max-width: 600px; margin: auto; transform: translateY(100px)">
            <h1 class="title headline-large fw-bold">To-Do List</h1>
            <form class="add-task flex flex-between mb20">
                <input type="text" class="new-task" placeholder="Add a new task">
                <button type="submit" class="add-btn fw-smb pi12 rounded-100">Add</button>
            </form>
            <span class="form__message"></span>
            <div class="flex flex-between">
                <h1 class="title headline-medium fw-bold">Task List</h1>
                <button class="clear-btn fw-smb pi12 rounded-100">Clear task</button>
            </div>
            <ul class="tasks" style="list-style: none; padding: 0;">
                <!-- Task items will be added here -->
            </ul>
        </div>
    </div>
</body>
</html>
<script src="resources/js/main.js"></script>
